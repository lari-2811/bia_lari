<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style5.css">
<link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
<body>
  <h1>Formulário de Cadastro</h1>

  <form class="form" action="#" method="post">
      <fieldset>
      <div class="form_grupo">
          <label for="nome" class="form_label">Nome</label>
          <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
      </div>
      <br>
      <div class="form_grupo">
          <label for="e-mail" class="form_label">Email</label>
          <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@gmail.com" required>
      </div>
      <br>
      <div class="form_grupo">
          <label for="Telefone" class="form_label">Telefone:</label>
          <input type="tel" name="Telefone" class="form_input" id="Telefone" placeholder="Telefone" required>
      </div>
      <br>
      <div class="form_grupo">
          <label for="Qual modelo deseja" class="form_label">Qual modelo deseja:</label>
          <input type="text" name="Qual modelo deseja" class="form_input" id="Qual modelo deseja" placeholder="Qual modelo deseja" required>
      </div>
      <br>
      <div class="form_grupo">
          <label for="datanascimento" class="form_label">Data de Nascimento</label>
          <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
      </div>     
      <br>
      <div class="form_grupo">
          <label for="Residência" class="form_label">Residência:</label>
          <input type="text" name="Residência" class="form_input" id="Residência" placeholder="Residência:" required>
      </div>   
<br>
      <div class="form_grupo">
          
          <label for="estadocivil" class="text">Estado civil</label>
          <select name="estadocivil" class="dropdown" required>
              
              <option selected disabled class="form_select_option" value="">Selecione</option>
              <option value="Solteiro" class="form_select_option">Solteiro(a)</option>
              <option value="Casado" class="form_select_option">Casado(a) </option>
              <option value="Divorciado" class="form_select_option">Divorciado(a)</option>                    
              <option value="Viúvo" class="form_select_option">Viúvo(a)</option>                    
          
          </select>
<br>
      </div>
      <div class="form_grupo"></div>
              <label for="message" class="form_message_label"> Digite aqui alguma sujestão:</label>
              <br></br><textarea name="mensagem" id="message" cols="30" rows="3" class="form_input message_input" required></textarea></div>
<div class="submit">
<button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
<button type="reset" name="reset" class="reset_btn" >Limpar</button>
          </div>
        </fieldset>
  </form>
  <button type="button" class="btn btn-outline-Lexus text-center"><a   class="Voltar"  href="./index.html">Voltar</a></button>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
